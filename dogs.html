<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Image Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Dog Image Viewer</h1>
    <p>Type a dog breed</p>
    <input type="text" id="breedInput" placeholder="Type a dog breed">
    <div id="breedSuggestions"></div>
    <button id="showImagesBtn">Show Images</button>
    <div id="imageContainer"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
