<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page 1</title>
</head>
<body>

    <header>
        <h1>Page 1</h1>
    </header>

    <!-- Link to go back to the home page -->
    <a href="index.html">Go back to Home Page</a>

    <form action="page2.html" method="GET">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="color">Favorite Color:</label>
        <input type="text" id="color" name="color" placeholder="Blue, Red, Green, etc." required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required>

        <label for="languages">Programming Languages (comma-separated):</label>
        <input type="text" id="languages" name="languages" placeholder="JavaScript, Python, Java, etc." required>

        <div class="buttons">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>

    <!-- Dark mode toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

    <script src="script.js"></script>
</body>
</html>
